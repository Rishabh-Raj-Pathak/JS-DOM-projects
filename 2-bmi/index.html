<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <h1>BMI calculator</h1>
    <form action="" class="form">
        <label>Height in CM</label>
        <input type="text" placeholder="Enter your Height" id="height" style="margin-left: 20px; margin-bottom: 20px;"><br>

        <label>Weight in KG</label>
        <input type="text" placeholder="Enter your weight" id="weight" style="margin-left: 20px;"><br>
        <button type="submit" style="margin-top: 20px; width: 100px; border-radius: 50px; font-size: medium;">Calculate</button>
        <div id="results">

        </div>
        <div class="guide" style="border: 2px solid white; width: 40%; margin: 20px auto; padding: 20px;">
            <h2 style="text-align: center;">BMI weight guide</h2>
            <table style="margin: 0 auto; padding: 10px; border-collapse: collapse;">
              <tr>
                <th style="padding: 10px; border: 1px solid #ddd;">BMI Range</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Category</th>
              </tr>
              <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Less than 18.6</td>
                <td style="padding: 10px; border: 1px solid #ddd; color: yellow;">Under weight</td>
              </tr>
              <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">18.6 to 24.9</td>
                <td style="padding: 10px; border: 1px solid #ddd; color: greenyellow;">Normal Range</td>
              </tr>
              <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Greater than 24.9</td>
                <td style="padding: 10px; border: 1px solid #ddd; color: rgb(223, 69, 69);">Overweight</td>
              </tr>
            </table>
          </div>
    </form>
</body>
<script src="index.js"></script>
</html>
